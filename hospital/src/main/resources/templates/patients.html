<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.css.min">

</head>
<body>
    <h2>Liste des patients</h2>
    <table class="table">
        <tr>
            <th>ID</th><th>Nom</th><th>Date de naissance</th><th>Malade</th><th>Score</th>
        </tr>
        <tr th:each="p:${listPatients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.dateNaissance}"></td>
            <td th:text="${p.malade}"></td>
            <td th:text="${p.score}"></td>
        </tr>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:href="@{/index(page=${status.index})}" class="btn btn-outline-info" th:text="${status.index}"></a>
            </li>
        </ul>
    </table>

</body>
</html>
